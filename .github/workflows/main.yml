name: ðŸš€ Deploy to DigitalOcean & Restart PM2

on:
  push:
    branches:
      - main  # Change if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ”‘ Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DO_DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: ðŸ“‚ Deploy & Restart App on Droplet
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.DROPLET_IP }} << 'EOF'
            cd /var/www/${{ secrets.DO_APP_NAME }}
            git pull origin main
            npm install
            npm run build
            pm2 restart ${{ secrets.DO_APP_NAME }}
            exit
          EOF
